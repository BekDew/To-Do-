<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-dars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-3">
                <div class="card">
                    <div class="card-header">
                        <form class="js-form">
                            <div class="input-group">
                                <input class="js-form-input form-control" type="text" placeholder="Type here.." required>
                                <button class="btn btn-success" type="button" onclick="addTodo()">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-2">
                            <div class="js-progress-bar progress-bar"></div>
                        </div>
    
                        <div class="row">
                            <div class="js-result-one col-6"></div>
                            <div class="js-result-two col-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
